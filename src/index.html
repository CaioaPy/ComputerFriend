<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Friend</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Computer Friend</h1>
        <div class="media">
            <img src="/src/imgs/comp1.png" class="rounded-circle float-left image-thumbnail" width="75px" alt="A image of Computerfriend">
            <div class="media-body">
              <h5 style="margin:15px">Computer Friend</h5>
              <span style="margin-left: 15px">Online</span>
            </div>
        </div>

          <!-- mensages starts here -->
          <!-- bot -->
        <div id="container" class="container border overflow-auto" style="height:500px">
            <div class="w-50 float-left shadown-sm" style="padding:5px; margin:10px">
                <span>Computer Friend:</span>
                <span style="margin-top:10px; padding:5px">holder</span>

            </div>

            <!-- user -->
            <div class="w-50 float-left shadown-sm" style="padding:5px; margin:10px">
                <span>Me:</span>
                <span style="margin-top:10px; padding:5px">quero me matar</span>

            </div>

            
        </div>
        <div class="input-group">
            <input id="usertext" type="text" class="form-control">

            <div class="input-group-append">

                <button class="btn btn-primary" type="button" id="sendBtn">Send</button>
            </div>

        </div>
        
    </div>
